<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .fact-section {
            text-align: center;
            width: 45%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .fact-section:hover {
            transform: translateY(-10px);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #555;
            min-height: 60px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fact-section">
            <h2>Airport Facts</h2>
            <p id="airport-fact"></p>
            <button onclick="generateAirportFact()">Generate Airport Fact</button>
        </div>
        <div class="fact-section">
            <h2>Flight Facts</h2>
            <p id="flight-fact"></p>
            <button onclick="generateFlightFact()">Generate Flight Fact</button>
        </div>
    </div>
    <script>
        const airportFacts = [
            "Denver International Airport has a giant blue horse statue with glowing red eyes, nicknamed 'Blucifer,' which has become a local legend.",
            "Singapore Changi Airport has a slide that passengers can use to travel between floors.",
            "Hong Kong International Airport has a nine-hole golf course where you can play while waiting for your flight.",
            "Helsinki Airport in Finland offers passengers the chance to relax in a sauna before their flight.",
            "Munich Airport has its own brewery, where you can enjoy freshly brewed beer.",
            "At Zurich Airport, you can rent bicycles and inline skates to explore the surrounding area.",
            "Amsterdam Schiphol Airport has a library where travelers can read books while waiting for their flights.",
            "San Francisco International Airport has a 'wag brigade' of therapy animals, including a pig, to help calm nervous travelers.",
            "Tokyo Narita Airport has a traditional Japanese tea ceremony room for passengers to experience.",
            "Vancouver International Airport has an aquarium with over 5,000 sea creatures."
        ];

        const flightFacts = [
            "The world's shortest commercial flight is just 1.7 miles long, between two Scottish islands, and lasts about 57 seconds.",
            "Pilots and co-pilots are required to eat different meals to prevent food poisoning from affecting both.",
            "The longest recorded flight of a chicken is 13 seconds.",
            "Some airlines have 'sky nannies' to help parents with young children during flights.",
            "The average commercial jetliner flies at an altitude where the temperature outside is around -60 degrees Fahrenheit.",
            "The world's largest airplane, the Antonov An-225, has a wingspan longer than the Wright brothers' first flight.",
            "The black box on an airplane is actually bright orange to make it easier to find after a crash.",
            "The world's first in-flight movie was shown in 1921 on a flight from London to Paris.",
            "The Boeing 747 is sometimes called the 'Queen of the Skies' and has a hump on its back to accommodate a second deck.",
            "Some airlines offer 'flights to nowhere,' where the plane takes off and lands at the same airport, just for the experience of flying."
        ];

        function generateAirportFact() {
            const randomIndex = Math.floor(Math.random() * airportFacts.length);
            document.getElementById('airport-fact').innerText = airportFacts[randomIndex];
        }

        function generateFlightFact() {
            const randomIndex = Math.floor(Math.random() * flightFacts.length);
            document.getElementById('flight-fact').innerText = flightFacts[randomIndex];
        }
    </script>
</body>
</html>
